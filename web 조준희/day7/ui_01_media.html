<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 비디오 태그</title>
</head>
<body>
    <audio src="../day8/멀티미디어/audio_sample.mp3" controls></audio>
    <video src="../day8/멀티미디어/video_sample.mp4" autoplay muted controls width="500" height="500"></video>
    <!-- video 지동재생이 크로미움 기반의 브라우저에서 2018년 이후로 금지 되었습니다.
    자동재생을 하고 싶은 경우에는 autoplay 속성과 함꼐 muted(음소거)속성을 함께 입력해 놓아야만 자동재생이 가능합니다. 모바일에서는 muted를 해 놓아도 자동재생이 안됩니다.-->

    <!--웹브라우저의 지원 여부에 따라 source태그를 사용해 여러 포맷의 비디오 파일을 한번에 지정해둡니다.-->
    <video controls width="500" height="300" poster="../day8/멀티미디어/poster_image.jpg">
        <source src="../day8/멀티미디어/video_sample.mp4" type="video/mp4">
        <source src="../day8/멀티미디어/video_sample.ogv" type="video/ogg">
        <source src="../day8/멀티미디어/video_sample.webm" type="video/mebm">
        이 영상을 플레이 하기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
        <!--video 태그를 지원하지 않는 브라우저에서 표시될 내용인 대체 텍스트(필수 입력 권장.)-->
    </video>
</body>
</html>
