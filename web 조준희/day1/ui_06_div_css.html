<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할태그(div, span) / css 선택자</title>
</head>
<body>
    <div>첫번째 박스</div> <!-- division :  나누다, 분할하다. / block 속성 태그 -->
    <div>두번쨰 박스</div>
    <div>세번째 박스</div>
    <div>네번째 박스</div>
    <div>다섯번째 박스</div>
    <span>첫번째 영역</span> <!-- span : 폭(너비) / inline 속성 태그 -->
    <span>두번째 영역</span>
    <span>세번째 영역</span>
    <span>네번째 영역</span>
    <span>다섯번째 영역</span>
    
</body>
</html>
